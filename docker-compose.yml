version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Persist data indexes
      - ./data/qdrant:/app/data/qdrant
      - ./data/bm25_index:/app/data/bm25_index
      - ./data/transcripts:/app/data/transcripts:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Qdrant server (if you prefer external Qdrant instead of file-based)
